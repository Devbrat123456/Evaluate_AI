name: Build and deploy Node.js app to Azure Web App - evaluateai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5DB9894EB59F4AE2B2B2E3A71F0429AD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6455E30BA214FA8B8E18A0A8FC7A6CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_47C5DA9EE490476F94C879CB1DC80C91 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'evaluateai'
          slot-name: 'Production'
          package: .
